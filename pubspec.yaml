name: dima_project
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  firebase_core: ^2.3.0
  flutter_bloc: ^8.1.1
  firebase_auth: ^4.1.5
  flutter_launcher_icons: ^0.11.0
  firebase_storage: ^11.0.6
  cloud_firestore: ^4.1.0
  image_picker: ^0.8.6
  flutter_map: ^3.0.0
  latlong2: ^0.8.1
  duration_picker: ^1.1.1
  location: ^4.4.0
  geocode: ^1.0.2
  intl: ^0.17.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/animations/running_dog/
    - assets/images/

  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico/Pacifico-Regular.ttf

    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans/OpenSans-Light.ttf
          style: normal
          weight: 300
        - asset: assets/fonts/OpenSans/OpenSans-Regular.ttf
          style: normal
          weight: 400
        - asset: assets/fonts/OpenSans/OpenSans-Medium.ttf
          style: normal
          weight: 500
        - asset: assets/fonts/OpenSans/OpenSans-SemiBold.ttf
          style: normal
          weight: 600
        - asset: assets/fonts/OpenSans/OpenSans-Bold.ttf
          style: normal
          weight: 700
        - asset: assets/fonts/OpenSans/OpenSans-ExtraBold.ttf
          style: normal
          weight: 800

        - asset: assets/fonts/OpenSans/OpenSans-LightItalic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/OpenSans/OpenSans-Italic.ttf
          style: italic
          weight: 400
        - asset: assets/fonts/OpenSans/OpenSans-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: assets/fonts/OpenSans/OpenSans-SemiBoldItalic.ttf
          style: italic
          weight: 600
        - asset: assets/fonts/OpenSans/OpenSans-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/OpenSans/OpenSans-ExtraBoldItalic.ttf
          style: italic
          weight: 800

flutter_intl:
  enabled: true